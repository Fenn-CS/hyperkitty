{% load i18n %}

{% if threads %}

<div class="list-group">
    {% for thread in threads %}
        {% if forloop.counter == 6 %}
        <a class="list-group-item text-center more-threads" href="#">{% trans "More..." %}</a>
        </div> <!-- close list-group -->
        <div class="hidden-threads hidden">
        {% endif %}
        {% include "hyperkitty/threads/summary_thread.html" with counter=forloop.counter %}
    {% endfor %}
</div>

{% elif empty %}

<p>{{ empty }}</p>

{% endif %}
